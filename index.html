<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="container">
	<header class="center-align">
		<!-- <h1>Diamond is Unbreakable</h1>
		<sub>ダイヤモンドは砕けない</sub> -->
		<img src="assets/images/logo.png" alt="Diamong is Unbreakable">
	</header>

	<section class="center-align">
		<div class="row carousel-container center-align">
			<ul class="carousel">
				<li>
					<img src="assets/images/josuke.jpg" alt="Josuke">
					<div class="caption">
						<p>東方 仗助</p>
					</div>
				</li>
				<li>
					<img src="assets/images/okuyasu.png" alt="Okuyasu">
					<div class="caption">
						<p>虹村 億泰</p>
					</div>
				</li>
				<li>
					<img src="assets/images/koichi.png" alt="Koichi">
					<div class="caption center-align">
						<p>広瀬 康一</p>
					</div>
				</li>
				<li>
					<img src="assets/images/jotaro.png" alt="Jotaro">
					<div class="caption">
						<p>空条 承太郎</p>
					</div>
				</li>
				<li>
					<img src="assets/images/alldiu.png" alt="All">
					<div class="caption">
						<p>ダイヤモンドは砕けない</p>
					</div>
				</li>
			</ul>
			
			<div class="chev">
				<div class="chev-left">
					<i class="fas fa-chevron-circle-left fa-2x"></i>
				</div>

				<div class="chev-right">
					<i class="fas fa-chevron-circle-right fa-2x"></i>
				</div>
			</div>



		</div>

		<div class="row pagination">
			<ul class="circles">
				
			</ul>
		</div>
	</section>

</div>



	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
